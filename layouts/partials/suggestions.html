<aside class="read-next">
  {{ with .NextInSection }}
      <a class="read-next-story lazyload" style="background-image: url('data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACwAAAAAAQABAAACAkQBADs=')" data-src="{{ if .Params.image }}{{ .Params.image | relURL }}{{ else }}no-cover{{ end }}" href="{{ .RelPermalink }}">
          <section class="post">
              <h2>{{.Title}}</h2>
              <!-- <p>{{ substr .Summary 0  }}</p> -->
          </section>
      </a>
  {{ end }}
  {{ with .PrevInSection }}
      <a class="read-next-story prev lazyload" style="background-image: url('data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACwAAAAAAQABAAACAkQBADs=')" data-src="{{ if .Params.image }}{{ .Params.image  | relURL}}{{ else }}no-cover{{ end }}" href="{{ .RelPermalink }}">
          <section class="post">
              <h2>{{.Title}}</h2>
          </section>
      </a>
  {{ end }}
</aside>
