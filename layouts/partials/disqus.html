{{ if ne .Params.comments false}}
{{ if .Site.DisqusShortname }}
<div id="disqus_thread"></div>
<div class="btn_click_load">
    <button class="disqus_click_btn">Show Disqus Comments</button>
</div>
<style>
    .disqus_click_btn {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        display: block;
        height: 38px;
        padding: 0 15px;
        margin: 20px auto 0 auto;
        border: #bfc8cd 1px solid;
        opacity: 1;
        color: #9eabb3;
        text-align: center;
        font-size: 1.5rem;
        text-transform: uppercase;
        line-height: 35px;
        white-space: nowrap;
        border-radius: 3px;
        background: transparent;
        transition: all 0.5s ease;
    }
    .disqus_click_btn:hover {
        border-color: #555;
        color: #555;
    }
</style>

<script>

/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/


var disqus_config = function () {
this.page.url = "{{ .Permalink }}";  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = "{{ .Permalink }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

$.ajax({
    url: 'https://disqus.com/next/config.json',
    timeout: 300,
    type: 'GET',
    success: function(){
        let d = document;
        let s = d.createElement('script');
        s.src = '//{{ .Site.DisqusShortname }}.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        $('.disqus_click_btn').css('display', 'none');
    },
    error: function() {
        $('.disqus_click_btn').css('display', 'block');
    }
});

$('.btn_click_load').click(function() {
        (function() {
            let d = document;
            let s = d.createElement('script');
            s.src = '//{{ .Site.DisqusShortname }}.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    $('.disqus_click_btn').css('display', 'none');
});

</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

{{ end }}
{{ end }}
